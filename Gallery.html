<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - zVortexLabs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Silkscreen&display=swap');
        :root {
            --primary-color: #00bfff;
            --dark-bg: #020f1f;
            --text-light: #e0f7fa;
            --text-muted: #a3cde3;
            --border-color: rgba(30, 144, 255, 0.3);
        }
        body { font-family: 'Share Tech Mono', monospace; background: var(--dark-bg); color: var(--text-light); }
        .particles-bg {
             position: fixed; width: 100%; height: 100%;
             background: linear-gradient(135deg, #020f1f 0%, #012b4a 50%, #020f1f 100%);
             z-index: -2;
        }
        header {
            position: fixed; top: 0; width: 100%; padding: 1rem 2rem;
            background: rgba(10, 10, 10, 0.95); border-bottom: 1px solid var(--border-color);
            z-index: 1000;
        }
        nav { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .logo { font-family: 'Silkscreen', monospace; font-size: 1.5rem; color: var(--primary-color); }
        .back-btn {
            border: 2px solid var(--primary-color); color: var(--primary-color);
            padding: 0.5rem 1.5rem; text-decoration: none; border-radius: 25px;
        }
        .back-btn:hover { background: var(--primary-color); color: white; }
        main { padding-top: 100px; padding: 2rem; }
        .page-title { text-align: center; font-family: 'Silkscreen', monospace; font-size: 3rem; color: var(--primary-color); margin: 4rem 0; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 3rem; }
        .project-card { border-left: 3px solid var(--primary-color); padding-left: 1.5rem; margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="particles-bg"></div>
    <header>
        <nav>
            <div class="logo">üî• zVortexLabs</div>
            <a class='back-btn' href='index.html'>‚Üê Back to Portfolio</a>
        </nav>
    </header>
    <main>
        <h1 class="page-title">FULL GALLERY</h1>
        <div class="gallery-grid">
            <div class="project-card">
                <h3>Custom Armor Model</h3>
                <p>3D-Models ‚Ä¢ Oraxen ‚Ä¢ ItemsAdder</p>
            </div>
            <div class="project-card">
                <h3>OpenRP-Fork Plugin</h3>
                <p>Java-Dev ‚Ä¢ Custom-Plugin ‚Ä¢ Fork-Project</p>
            </div>
        </div>
    </main>
</body>
</html>
