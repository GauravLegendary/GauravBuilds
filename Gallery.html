<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - zVortexLabs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Silkscreen&display=swap');

        :root {
            --primary-color: #39ff14;
            --dark-bg: #050805;
            --border-color: rgba(57, 255, 20, 0.2);
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--dark-bg);
            color: #e0fae0;
        }

        .particles-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0a140a 0%, #020302 100%);
            z-index: -1;
        }

        header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: rgba(2, 3, 2, 0.9);
        }

        .logo {
            font-family: 'Silkscreen', monospace;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        .back-btn {
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-size: 0.8rem;
            float: right;
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: black;
        }

        .page-title {
            text-align: center;
            font-family: 'Silkscreen', monospace;
            font-size: 3rem;
            color: var(--primary-color);
            margin: 4rem 0;
        }

        .project-card {
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            transition: 0.3s;
        }

        .project-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.1);
        }

        .tag {
            color: var(--primary-color);
            font-size: 0.7rem;
            margin-right: 10px;
        }

        .lightbox-content {
            background: #050805;
            border: 2px solid var(--primary-color);
            padding: 2rem;
            color: white;
        }
    </style>
</head>
