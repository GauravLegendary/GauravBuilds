<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zVortexLabs - Systems Architect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Silkscreen&display=swap');

        :root {
            --primary-color: #39ff14;  /* Neon Lime */
            --secondary-color: #00ff41; /* Matrix Green */
            --accent-color: #7cfc00;    /* Toxic Green */
            --dark-bg: #050805;         /* Obsidian Green */
            --darker-bg: #020302;
            --text-light: #e0fae0;
            --text-muted: #a3e3a3;  
            --card-bg: rgba(0, 255, 65, 0.03);
            --border-color: rgba(57, 255, 20, 0.2);
            --neon-glow: 0 0 20px var(--primary-color);
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Chemical Background */
        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0a140a 0%, #020302 100%);
            z-index: -2;
        }

        .particles-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(57, 255, 20, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 65, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(124, 252, 0, 0.03) 0%, transparent 50%);
            animation: float 25s ease-in-out infinite;
            opacity: 0.8;
            mix-blend-mode: screen;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(2, 3, 2, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        nav a:hover, nav a.active {
            color: var(--primary-color);
            text-shadow: 0 0 8px var(--primary-color);
        }

        .neon-text-primary {
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
        }

        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        #hero h1 {
            font-family: 'Silkscreen', monospace;
            font-size: 4.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .service-card {
            background: rgba(57, 255, 20, 0.02);
            border-left: 4px solid var(--primary-color);
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .service-card:hover {
            transform: translateX(10px);
            background: rgba(57, 255, 20, 0.05);
            box-shadow: inset 0 0 20px rgba(57, 255, 20, 0.05);
        }

        .stat-box {
            background: rgba(57, 255, 20, 0.02);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            text-align: center;
            transition: 0.3s;
        }

        .stat-box:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
        }

        .project-content {
            border-left: 3px solid var(--primary-color);
            padding-left: 1.5rem;
        }

        .tag {
            border-bottom: 1px solid rgba(57, 255, 20, 0.3);
            font-size: 0.75rem;
            padding: 2px 0;
            color: var(--text-muted);
        }

        .btn-gallery {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-gallery:hover {
            background: var(--primary-color);
            color: black;
            box-shadow: 0 0 20px var(--primary-color);
        }

        footer {
            padding: 2rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="particles-bg"></div>
    <header>
        <nav>
            <ul>
                <li><a href="#hero" class="active">Initialize</a></li>
                <li><a href="#services">Directives</a></li>
                <li><a href="#about">Core</a></li>
                <li><a href="#portfolio">Archive</a></li>
                <li><a href="#contact">Terminal</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="section">
            <div class="container">
                <h1 class="fade-in">zVortexLabs</h1>
                <p class="tagline">Scalable Software Architectures & Advanced Plugin Engineering</p>
            </div>
        </section>

        </main>

    <footer>
        <p>&copy; 2026 zVortexLabs // Systems Operational.</p>
    </footer>
</body>
</html>
